apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferencepoc-deployment
  labels:
    app: inferencepoc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inferencepoc
  template:
    metadata:
      labels:
        app: inferencepoc
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: inferencepoc-sa
      containers:
        - name: inferencepoc
          image: 757795455786.dkr.ecr.us-west-2.amazonaws.com/inferencepoc:latest-amd64
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: MODEL_CONFIG_PATH
              value: "config/models.json"
            - name: FLASK_ENV
              value: "production"
            - name: PORT
              value: "8080"

